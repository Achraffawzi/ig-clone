<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram - Home</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/mediaQuery.css">
    <script src="https://kit.fontawesome.com/3cfea9a482.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="container">
            <!-- Header Left -->
            <a href="index.html">
                <img src="images/ig-logo.png" alt="Instagram" class="ig-logo" />
            </a>
            <!-- Header middle -->
            <div class="header-middle">
                <input type="text" class="input-search" placeholder="Search"/>
                <i class="fas fa-search"></i>
            </div>
            <!-- Header Right -->
            <div class="header-right">
                <a href="#">
                    <i class="fas fa-home"></i>
                </a>
                <a href="#">
                    <i class="fas fa-heart"></i>
                </a>
                <a href="#">
                    <i class="fas fa-bell"></i>
                </a>
                <a href="chat.html">
                    <i class="fas fa-comments" id="chat-icon"></i>
                </a>
                <a href="profile.html">
                    <img src="images/bill-gates-avatar.jpg" alt="Avatar" class="avatar-image" />
                </a>
            </div>
        </div>
    </div>

    <!-- Posts -->
    <div class="posts">
        <div class="post">
            <!-- post top -->
            <div class="post-top">
                <a href="#">
                    <img src="images/bill-gates-avatar.jpg" alt="" class="post-owner-image">
                </a>
                <span class="post-owner-username">Bill gates</span>
                <i class="fas fa-ellipsis-h"></i>
            </div>
            <!-- post content -->
            <img src="images/bill-gates-avatar.jpg" alt="" class="post-content 0">
            <!-- post actions -->
            <div class="post-actions">
                <i class="far fa-heart heart-icon"></i>
                <i class="far fa-comment comment-icon 0"></i>
                <i class="far fa-paper-plane sharePostIcon"></i>
                <i class="fas fa-tags"></i>
            </div>
            <div class="post-caption" id="post-caption">
                <span class="caption-username">Bill Gates</span>
                <span class="caption-content">Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                </span>
                <div class="comments">

                </div>
                <div class="submit-comment 0">
                    <input type="text" class="comment-input" placeholder="comment...">
                    <span class="commentButton">Comment</span>
                </div>
            </div>
        </div>
        <div class="post">
            <!-- post top -->
            <div class="post-top">
                <a href="#">
                    <img src="images/bill-gates-avatar.jpg" alt="" class="post-owner-image">
                </a>
                <span class="post-owner-username">Bill gates</span>
                <i class="fas fa-ellipsis-h"></i>
            </div>
            <!-- post content -->
            <img src="images/bill-gates-avatar.jpg" alt="" class="post-content 1">
            <!-- post actions -->
            <div class="post-actions">
                <i class="far fa-heart heart-icon"></i>
                <i class="far fa-comment comment-icon 1"></i>
                <i class="far fa-paper-plane sharePostIcon"></i>
                <i class="fas fa-tags"></i>
            </div>
            <div class="post-caption" id="post-caption">
                <span class="caption-username">Bill Gates</span>
                <span class="caption-content">Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                </span>
                <div class="comments">
                    
                </div>
                <div class="submit-comment 1">
                    <input type="text" class="comment-input" placeholder="comment...">
                    <span class="commentButton">Comment</span>
                </div>
            </div>
        </div>
    </div>


    <!-- Bottom navbar for small devices -->
    <div class="bottom-navbar">
        <a href="index.html">
            <i class="fas fa-home"></i>
        </a>
        <a href="">
            <i class="fas fa-bell"></i>
        </a>
        <a href="">
            <i class="fas fa-heart"></i>
        </a>
        <a href="profile.html">
            <img src="images/bill-gates-avatar.jpg" alt="Avatar" class="avatar-image" />
        </a>
    </div>


    <!-- share with friends  -->
    <div class="shareContainer" id="shareContainer">
        <!-- top -->
        <div class="shareContainer__top">
            <span class="shareContainer__top__closeIcon" id="shareContainer__top__closeIcon">
                &times;
            </span>
            <span class="shareContainer__top__title">Partager</span>
            <span class="shareContainer__top__shareAnchor">Partager</span>
        </div>

        <hr>
        <!-- Middle -->
        <div class="shareContainer__middle">
            <span class="shareContainer__to">A :</span>
            <input class="shareContainer__searchInput" id="shareContainer__searchInput" type="text" placeholder="Recherchez...">
        </div>

        <hr>
        <!-- body -->
        <div class="shareCntainer__body">
            <span class="shareContainer__body__suggestions">Suggestions</span>
            <div class="shareContainer__body__friend">
                <img src="images/bill-gates-avatar.jpg" alt="" class="shareContainer__body__friendPicture">
                <span class="shareContainer__body__friendName">Bill Gates</span>
                <i class="far fa-circle shareContainer__body__selectIcon"></i>
            </div>
            <div class="shareContainer__body__friend">
                <img src="images/bill-gates-avatar.jpg" alt="" class="shareContainer__body__friendPicture">
                <span class="shareContainer__body__friendName">Bill Gates</span>
                <i class="far fa-circle shareContainer__body__selectIcon"></i>
            </div>
        </div>
    </div>

    <div class="" id="overlay"></div>

    <script defer src="js/main.js"></script>
</body>
</html>
