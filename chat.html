<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/mediaQuery.css">
    <script src="https://kit.fontawesome.com/3cfea9a482.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="container">
            <!-- Header Left -->
            <a href="index.html">
                <img src="images/ig-logo.png" alt="Instagram" class="ig-logo" />
            </a>
            <!-- Header middle -->
            <div class="header-middle">
                <input type="text" class="input-search" placeholder="Search"/>
                <i class="fas fa-search"></i>
            </div>
            <!-- Header Right -->
            <div class="header-right">
                <a href="index.html">
                    <i class="fas fa-home"></i>
                </a>
                <a href="#">
                    <i class="fas fa-heart"></i>
                </a>
                <a href="#">
                    <i class="fas fa-bell"></i>
                </a>
                <a href="chat.html">
                    <i class="fas fa-comments" id="chat-icon"></i>
                </a>
                <a href="profile.html">
                    <img src="images/bill-gates-avatar.jpg" alt="Avatar" class="avatar-image" />
                </a>
            </div>
        </div>
    </div>

    <!-- all messages -->
    <!-- searching for a friends -->
    <div class="search-friend">
        <div class="container">
            <input type="text" class="input-search"         placeholder="Search"/>
            <i class="fas fa-search search-icon"></i>
        </div>
    </div>
    <!-- All chat contacts -->
    <div class="all-chat">
        <div class="container">
            <h2>Messages</h2>
            <!-- single chat -->
            <a href="privateChat.html">
                <img src="images/bill-gates-avatar.jpg" alt="" class="chat-image">
                <div class="chat-overview">
                    <span class="chat-username">Bill Gates</span>
                    <span class="chat-message">Welcome to Our Company ... <span class="chat-timeSpan">1mo</span></span>
                </div>
            </a>
            <!-- single chat -->
            <a href="privateChat.html">
                <img src="images/bill-gates-avatar.jpg" alt="" class="chat-image">
                <div class="chat-overview">
                    <span class="chat-username">Bill Gates</span>
                    <span class="chat-message">Welcome to Our Company ... <span class="chat-timeSpan">1mo</span></span>
                </div>
            </a>
            <!-- single chat -->
            <a href="privateChat.html">
                <img src="images/bill-gates-avatar.jpg" alt="" class="chat-image">
                <div class="chat-overview">
                    <span class="chat-username">Bill Gates</span>
                    <span class="chat-message">Welcome to Our Company ... <span class="chat-timeSpan">1mo</span></span>
                </div>
            </a>
        </div>
    </div>


    <!-- Bottom navbar for small devices -->
    <div class="bottom-navbar">
        <a href="index.html">
            <i class="fas fa-home"></i>
        </a>
        <a href="">
            <i class="fas fa-bell"></i>
        </a>
        <a href="">
            <i class="fas fa-heart"></i>
        </a>
        <a href="profile.html">
            <img src="images/bill-gates-avatar.jpg" alt="Avatar" class="avatar-image" />
        </a>
    </div>
</body>
</html>
