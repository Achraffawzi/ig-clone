<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/mediaQuery.css">
    <script src="https://kit.fontawesome.com/3cfea9a482.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="container">
            <!-- Header Left -->
            <a href="index.html">
                <img src="images/ig-logo.png" alt="Instagram" class="ig-logo" />
            </a>
            <!-- Header middle -->
            <div class="header-middle">
                <input type="text" class="input-search" placeholder="Search"/>
                <i class="fas fa-search"></i>
            </div>
            <!-- Header Right -->
            <div class="header-right">
                <a href="index.html">
                    <i class="fas fa-home"></i>
                </a>
                <a href="#">
                    <i class="fas fa-heart"></i>
                </a>
                <a href="#">
                    <i class="fas fa-bell"></i>
                </a>
                <a href="chat.html">
                    <i class="fas fa-comments" id="chat-icon"></i>
                </a>
                <a href="profile.html">
                    <img src="images/bill-gates-avatar.jpg" alt="Avatar" class="avatar-image" />
                </a>
            </div>
        </div>
    </div>

    <!-- the body of the profile -->
    <div class="showcase-top">
        <div class="container">
            <img src="images/bill-gates-avatar.jpg" alt="" class="profile-image">
            <div class="profile-info">
                <p>Marcelo Vieira</p>
                <a href="profileModification.html">Modifier le profile</a>
            </div>
        </div>
    </div>

    <!-- stats of the profile -->
    <div class="profile-stats">
        <div class="container">
            <div class="publication">
                <span>1</span>
                <span>publication</span>
            </div>
            <div class="abonnée">
                <span>114</span>
                <span>abonnés</span>
            </div>
            <div class="abonnement">
                <span>560</span>
                <span>abonnements</span>
            </div>
        </div>
    </div>

    <!-- profile posts -->
    <div class="profile-posts">
        <img src="images/bill-gates-avatar.jpg" alt="">
        <img src="images/bill-gates-avatar.jpg" alt="">
        <img src="images/bill-gates-avatar.jpg" alt="">
        <img src="images/bill-gates-avatar.jpg" alt="">
        <img src="images/bill-gates-avatar.jpg" alt="">
        <img src="images/bill-gates-avatar.jpg" alt="">
        <img src="images/bill-gates-avatar.jpg" alt="">
    </div>

    <!-- sitemap -->
    <div class="sitemap">
        <ul>
            <li>À propos</li>
            <li>aide</li>
            <li>presse</li>
            <li>api</li>
            <li>amplois</li>
            <li>conditions</li>
            <li>lieux</li>
            <li>langue</li>
        </ul>
        <p class="copyright">© 2020 Instagram par Facebook</p>
    </div>


    <!-- Bottom navbar for small devices -->
    <div class="bottom-navbar">
        <a href="index.html">
            <i class="fas fa-home"></i>
        </a>
        <a href="">
            <i class="fas fa-bell"></i>
        </a>
        <a href="">
            <i class="fas fa-heart"></i>
        </a>
        <a href="profile.html">
            <img src="images/bill-gates-avatar.jpg" alt="Avatar" class="avatar-image" />
        </a>
    </div>
</body>
</html>
